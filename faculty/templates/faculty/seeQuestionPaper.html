{% extends 'faculty/basic.html' %}
{% block title %} Student {% endblock%}

{%block body %}
<div class="container-fluid">
  <div class="row">
            <div class="col-4" style="background-color: darkslategrey ;padding-top: 15px;">
                <input style="float: left;" class="btn-outline-secondary" style="border-radius: 20px;padding: 5px;"  type="button" value="Back" onclick="history.back()"/> 
            </div>
            <div class="col-3" style="background-color: darkslategrey ;text-align: center;"><br>
              
            </div>
            <div class="col-1" style="background-color: darkslategrey ;text-align: center;"><br>
              <div style="font-size: 1vw">
              <a href="facultypage" title="Home" class="text-light" style="float: left;"><i title="HOME" class="fa fa-home fa-2x"></i></a>
            </div>
          </div>
            <div class="col-1" style="background-color: darkslategrey ;text-align: center;"><br>
              <div style="font-size: 1vw">
                <a href="viewProfile" class="text-light" style="float: right;"><i  title="ViewProfile" class="fa fa-user fa-2x"></i></a>
                </div>
            </div>
            <div class="col-2" style="background-color: darkslategrey ;text-align: center;">
                <br>
                <h2 style="font-size: 2vw">Date: <span id="datetime"></span></h2>

                <script>
                    var dt = new Date();
                    document.getElementById("datetime").innerHTML = dt.toLocaleDateString();
                </script>
            </div>
            <div class="col-1" style="background-color: darkslategrey ;text-align: center;"><br>
              <div style="font-size: 1vw">
                <a class="mytext" href="facultylogout"  title="Logout"><i class="fa fa-sign-out fa-2x"></i></a>
              </div>
            </div>
        </div>
</div>

<div class="container shadow-lg" style="border-radius: 20px;margin-bottom: 100px;margin-top: 100px;padding: 50px;">
  {% csrf_token %}
  {% for obj in q %}
  {% load static %}
  <p class="text-body" style="text-align: left;">Question-{{forloop.counter}}. {{obj.questionText}}</p>
  {% if obj.questionImage %}
  <div class="conatiner">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
    <img src="{{ obj.questionImage.url }}">
  </div>
    <div class="col-2"></div>
    </div>
  </div>
  <br><br>
  {% endif %}
  <div class="mb-3" style="margin-left: 20px;">
    <label class="text-body" for="aca-{{obj.questionText}}">Option1 &emsp;&emsp; {{obj.option1}}</label>
  </div>
  <div   class="mb-3" style="margin-left: 20px;">
    <label class="text-body" for="acb-{{obj.questionText}}">Option2 &emsp;&emsp; {{obj.option2}}</label>
   
  </div>
  <div   class="mb-3" style="margin-left: 20px;">
      <label class="text-body" for="acc-{{obj.questionText}}">Option3 &emsp;&emsp; {{obj.option3}}</label>
      
    </div>
    <div class="mb-3" style="margin-left: 20px;">
      <label class="text-body" for="acd-{{obj.questionText}}">Option4 &emsp;&emsp; {{obj.option4}}</label>
      
    </div>
    <br><br>
 
  
    {% endfor %} 

    

    <input class="btn-block btn-outline-secondary" style="border-radius: 10px;"  type="button" value="back" onclick="history.back()"/> 
    </div>
<style>
      img{
        width: 100%;
    height: 100%;
    max-width: 600px;
    max-height: 300px;
    display: block;/* remove extra space below image */

}
</style>
{% endblock%}
